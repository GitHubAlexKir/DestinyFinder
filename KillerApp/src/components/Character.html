<template>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src="${playerurl}" alt="" class="img-rounded img-responsive" />
      </div>
      <div class="col-md-6">
        <h2 class="glyphicon glyphicon-user">
          ${player.name}
        </h2>
        <h4>${player.classname}</h4>
        <p>
          <h4 class="glyphicon glyphicon-fire"><b> Level: </b>${player.level}</h4>
          <br />
          <h4 class="glyphicon glyphicon-heart"><b> HP: </b>${player.hp}</h4>
          <br />
          <h4 class="glyphicon glyphicon-flash"><b> XP tot volgende level: </b>${player.xpNextLevel}</h4>
        </p>
        <div class="container">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Character aanpassen</button>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Vul jouw Character gegevens in.</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class" class="form-control" value.bind="className" required>
                      <option disabled selected value> -- Selecteer een class -- </option>
                      <option>Hunter</option>
                      <option>Titan</option>
                      <option>Warlock</option>
                    </select>
                    <span class="help-block">Verander de class om van uiterlijk te veranderen</span>
                  </div>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="HP">HP</label>
                    <input type="number" class="form-control" name="HP" value.bind="HP" required>
                    <span class="help-block">vul de HP in.</span>
                  </div>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="level">Level</label>
                    <input type="number" class="form-control" name="level" value.bind="level" required>
                    <span class="help-block">vul de level in.</span>
                  </div>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="XP">XP tot volgende level</label>
                    <input type="number" class="form-control" name="XP" value.bind="XP" required>
                    <span class="help-block">vul de XP tot volgende level in.</span>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                  <button type="button" class="btn btn-default" click.delegate="updatePlayer()" data-dismiss="modal">Aanpassen</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
